<!doctype html>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
<html style="font-family: 'Indie Flower', serif;">
    <table>
        <tr>
            <td colspan="2">
                <h2 style="text-align:left;vertical-align:top;">{place}</h2>
            </td>
        </tr>
        <tr>
            <td>
                <img style="padding-right: 20px;" src="{pic}"  width="250" height="250" alt="{place}">
            </td>
            <td style="text-align:left;vertical-align:top;">
                <div style="font-size: 120%;">
                <b>Date:</b> {date}<br/>
                <b>Location:</b> {location}<br/>
                <b>Camino:</b> {camino}<br/>
                <b>Note:</b> {note}<br/>
                <a href="{link}" target="_blank">Google Maps</a>
                </div>
            </td>
        </tr>
    </table>
</html>
