<!doctype html>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
<html style="font-family: 'Indie Flower', serif;">
    <table>
        <tr>
            <td colspan="2">
                <h2 style="text-align:left;vertical-align:top;color:{race_clr};">{race}</h2>
            </td>
        </tr>
        <tr>
            <td>
                <img style="padding-right: 20px;" src="{pic}"  width="250" height="250" alt="{race}">
            </td>
            <td style="text-align:left;vertical-align:top;">
                <div style="font-size: 120%;">
                <b>Date:</b> {date}<br/>
                <b>Location:</b> {loc}<br/>
                <b>Type:</b> {typ}<br/>
                <b>Distance:</b> {dist}<br/>
                <b>Time:</b> {time}<br/>
                <b>Notes:</b> {notes}<br/>
                <a href="{link}" target="_blank">Event Page</a> | <a href="{post}" target="_blank">Blog Post</a>
                </div>
            </td>
        </tr>
    </table>
</html>
